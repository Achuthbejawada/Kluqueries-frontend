<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <title>Sign Up | Modern Attendance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="calculator-page">

  <header>
    <img src="klulogo.png" alt="KL University Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="cal.html">Calculator</a>
    </nav>
  </header>

  <main>
    <h2>Create an Account</h2>

    <div class="section auth-form">
      <div class="input-group">
        <label>Name:</label>
        <input id="signupName" type="text" placeholder="Enter your name">
      </div>

      <div class="input-group">
        <label>Email:</label>
        <input id="signupEmail" type="email" placeholder="Enter your email">
      </div>

      <div class="input-group">
        <label>Mobile:</label>
        <input id="signupMobile" type="text" placeholder="Enter mobile number">
      </div>

      <div class="input-group">
        <label>Password:</label>
        <input id="signupPass" type="password" placeholder="Enter password">
      </div>

      <div class="input-group">
        <label>Confirm Password:</label>
        <input id="signupPassConfirm" type="password" placeholder="Re-enter password">
      </div>

      <div class="input-group">
        <label>About Yourself:</label>
        <textarea id="signupAbout" placeholder="Write something about yourself...">Student</textarea>
      </div>

      <button onclick="handleSignup()">Sign Up</button>

      <p style="margin-top:12px; color:#ccc;">Or sign up with:</p>
      <div class="social-icons" style="margin-top:8px;">
        <!-- Google Login -->
        <a href="#" onclick="socialLoginNotice('Google'); return false;">
          <img src="google.png" alt="Google" class="social-icon" style="width:32px;">
        </a>

        <!-- Facebook Login -->
        <a href="#" onclick="socialLoginNotice('Facebook'); return false;">
          <img src="facebook.png" alt="Facebook" class="social-icon" style="width:32px;">
        </a>
      </div>

      <p style="margin-top:12px; color:#ccc;">Already have an account? <a href="login.html" style="color:#1EDFE6;">Login</a></p>
    </div>
  </main>

  <footer>
    <div class="footer-left">
      <p>Developed by Achuth Bejawada</p>
      <p>Â© 2025 Modern Attendance. All rights reserved.</p>
    </div>
    <div class="footer-right">
      <a href="https://github.com/Achuthbejawada" target="_blank"><img src="Githubiconn.png" alt="GitHub"></a>
      <a href="https://www.instagram.com/klqueriesofficial?igsh=MWJreDBhaHZwY21ibQ==" target="_blank"><img src="instagram.png" alt="Instagram"></a>
      <a href="https://www.linkedin.com/in/achuth-bejawada/" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    function socialLoginNotice(platform) {
      alert(`${platform} login is currently being set up. Please use manual login until then.`);
    }
  </script>
</body>
</html>
