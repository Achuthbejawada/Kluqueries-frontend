<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <title>Queries | Modern Attendance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="calculator-page">

  <header>
    <img src="klulogo.png" alt="KL University Logo" class="logo">
    <nav>
      <a href="cal.html">Calculator</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main>
    <h2>College Queries</h2>

    <div class="section">
      <button id="toggleQueryFormBtn" class="primary-btn">Submit Query</button>
      <div id="queryFormContainer" style="display:none; margin-top:20px;">
        <p id="loginPrompt" style="color:red;"></p>
        <div class="input-group">
          <label>Write your query:</label>
          <textarea id="queryText" placeholder="Enter your question here..."></textarea>
        </div>
        <button id="submitQueryBtn" class="primary-btn">Submit Query</button>
      </div>
    </div>

    <div class="section" style="margin-top:30px;">
      <h3>All Queries</h3>
      <input type="text" id="searchQueryInput" placeholder="Search queries..." class="query-search">
      <select id="sortQuerySelect" class="query-sort">
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
      </select>
      <div id="queryListContainer"></div>
    </div>
  </main>

  <footer>
    <div class="footer-left">
      <p>Developed by Achuth Bejawada</p>

    </div>

      <a href="https://github.com/Achuthbejawada" target="_blank"><img src="Githubiconn.png" alt="GitHub"></a>
      <a href="https://www.instagram.com/klqueriesofficial?igsh=MWJreDBhaHZwY21ibQ==" target="_blank"><img src="instagram.png" alt="Instagram"></a>
      <a href="https://www.linkedin.com/in/achuth-bejawada/" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
